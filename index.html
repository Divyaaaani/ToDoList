<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url("./bg.gif") no-repeat center center/cover;
      font-family: "Jost", sans-serif;
    }

    .container {
      max-width: 500px;
      width: 90%;
      padding: 20px;
      border-radius: 40px;
      background: rgba(248, 239, 239, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
    }

    .todo-app {
      width: 100%;
      height: 400px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: black;
      border-radius: 20px;
      background: rgba(226, 224, 224, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(63, 56, 56, 0.19);
      overflow: hidden;
    }

    .todo-app h1 {
      font-size: 2rem;
      text-align: center;
    }

    .input-area {
      display: flex;
      width: 100%;
    }

    .input-area input {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .todos-con {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding-right: 5px;
    }

    .todos-con::-webkit-scrollbar {
      width: 6px;
    }
    .todos-con::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    #task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #task-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.95);
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1.1rem;
      color: black;
    }

    #task-list li input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .task-btn {
      display: flex;
      gap: 10px;
    }

    .task-btn button {
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .edit-btn {
      background: rgb(255, 238, 89);
    }

    .delete-btn {
      background: red;
      color: white;
    }

    .emptyImg {
      width: 100%;
      max-width: 350px;
      margin-top: 20px;
      opacity: 0.8;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h1>To-Do App</h1>
      <form class="input-area">
        <input type="text" id="task-input" placeholder="Add a New Task ++" />
        <button type="submit" id="add-task-btn"><i class="fa fa-plus"></i></button>
      </form>
      <div class="todos-con">
        <ul id="task-list"></ul>
        <img src="./download.png" alt="Empty" class="emptyImg" />
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const taskInput = document.getElementById("task-input");
      const addTaskBtn = document.getElementById("add-task-btn");
      const taskList = document.getElementById("task-list");
      const emptyImg = document.querySelector(".emptyImg");

      const toggleEmptyState = () => {
        emptyImg.style.display = taskList.children.length === 0 ? "block" : "none";
      };

      const createTaskElement = (text) => {
        const li = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";

        const span = document.createElement("span");
        span.textContent = text;

        const btnContainer = document.createElement("div");
        btnContainer.classList.add("task-btn");

        const editBtn = document.createElement("button");
        editBtn.classList.add("edit-btn");
        editBtn.innerHTML = '<i class="fa fa-edit"></i>';
        editBtn.addEventListener("click", () => {
          const newText = prompt("Edit your task:", span.textContent);
          if (newText !== null && newText.trim()) {
            span.textContent = newText.trim();
          }
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.classList.add("delete-btn");
        deleteBtn.innerHTML = '<i class="fa fa-trash"></i>';
        deleteBtn.addEventListener("click", () => {
          taskList.removeChild(li);
          toggleEmptyState();
        });

        btnContainer.append(editBtn, deleteBtn);
        li.append(checkbox, span, btnContainer);
        return li;
      };

      const addTask = (e) => {
        e.preventDefault();
        const text = taskInput.value.trim();
        if (!text) return;
        const taskEl = createTaskElement(text);
        taskList.appendChild(taskEl);
        taskInput.value = "";
        toggleEmptyState();
      };

      addTaskBtn.addEventListener("click", addTask);
      taskInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") addTask(e);
      });

      toggleEmptyState();
    });
  </script>
</body>
</html>
